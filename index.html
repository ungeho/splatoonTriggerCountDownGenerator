<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Splatoon Triggerカウントダウンジェネレーター</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Triggerカウントダウンジェネレーター</h1>

    <label>
        グループ名：<input type="text" id="groupName" required placeholder="グループ名(必須)">
    </label>
    <label>
        接頭語（例: skillName_、空欄ならCDのみ）：
        <input type="text" id="prefix" placeholder="例: skillName_">
    </label>
    <label>
        トリガーワード：<input type="text" id="triggerWord" required placeholder="トリガー（必須）">
    </label>
    <label>
        開始遅延秒数（初期表示までの遅延）：<input type="number" id="initialDelay" value="0" min="0" step="0.1">
    </label>
    <label>
        カウント秒数（例：5 → 1なら 5）：<input type="number" id="countSeconds" value="5" min="1" step="1">
    </label>
    <label>
        ゾーンID（ZoneLockH）：<input type="number" id="zoneId" required min="0" placeholder="ゾーンID（必須）">
    </label>
    <label>
        overlayVOffset(文字を表示する高さ)：<input type="number" id="vOffset" value="1.3" step="0.1">
    </label>
    <label>
        overlayFScale(文字の大きさ)：<input type="number" id="fScale" value="3" step="0.1">
    </label>
    <label>
        0.1秒刻みにする閾値（例:2, 空欄なら全て1秒）：
        <input type="number" id="fineThreshold" step="1" min="0" placeholder="例:2">
    </label>


    <button id="generateBtn">設定を生成</button>
    <button id="copyBtn">クリップボードにコピー</button>
    <span id="copyMsg" class="copy-message">コピーしました！</span>
    <span id="errorMsg"></span>

    <textarea id="output" readonly></textarea>

    <script src="./js/script.js"></script>
</body>

</html>
